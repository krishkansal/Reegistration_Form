<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details">
                    <span class="title">Personal Details</span>
                    <div class="fields">


                        <div class="input-field">
                            <label >Full Name:</label>
                            <input id="my-input" type="text" placeholder="Enter your name" >
                        </div>



                        <div class="input-field">
                            <label >Date of Birth:</label>
                            <input type="date" required >
                        </div>



                        <div class="input-field">
                            <label for="">Email:</label>
                            <input type="email" placeholder="Enter your name" >
                        </div>

                        
                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder="Enter your number" >
                        </div>



                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="date" placeholder="Enter your occupation">
                        </div>



                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" >
                        </div>


                    </div>


                </div>




                <div class="details-ID">
                    <span class="title">Identify Details</span>
                    <div class="fields">


                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder="Enter ID type" >
                        </div>



                       <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="number" placeholder="Enter ID number" >
                        </div>



                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" >
                        </div>

                        
                        <div class="input-field">
                            <label for="">Issued State</label>
                            <input type="text" placeholder="Enter your issued state" >
                        </div>


                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter issued date">
                        </div>


                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" >
                        </div>

                    </div>

                          <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                     </div>




            </div>



            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">


                        <div class="input-field">
                            <label for="">Address Type</label>
                            <input type="text" placeholder="Enter yaddress type" required>
                        </div>



                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>



                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        
                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>



                        <div class="input-field">
                            <label for="">Block Number</label>
                            <input type="dnumber" placeholder="Enter block number" required>
                        </div>



                        <div class="input-field">
                            <label for="">Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>


                    </div>


                </div>




                <div class="details family">
                    <span class="title">Family Details</span>
                    <div class="fields">


                        <div class="input-field">
                            <label for="">Father Name:</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>



                       <div class="input-field">
                            <label for="">Mother Name:</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>



                        <div class="input-field">
                            <label for="">Grandfather Name:</label>
                            <input type="text" placeholder="Enter grandfather name" required>
                        </div>

                        
                        <div class="input-field">
                            <label for="">Spouse Name:</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>


                        <div class="input-field">
                            <label for="">Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>


                        <div class="input-field">
                            <label for="">Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>

                    </div>

                    <div class="buttons">
                        <button class="backBtn">
                            <span class="btnText">Previous</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>


                </div>




            </div>



        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
